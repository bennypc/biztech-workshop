<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- TODO: Add a header for your to do list -->
        <h1>To-Do list</h1>
        <!-- Task form -->
        <form id="taskForm">
            <!-- TODO: Add a REQUIRED input text field, type "text", id of "taskInput" with a placeholder of your choice.-->
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <!-- TODO: Add a button of type "submit" with text of your choice-->
            <button type="submit">Add Task</button>
        </form>
        <!-- Task list -->
        <ul id="taskList"></ul>
    </div>
</body>
</html>
